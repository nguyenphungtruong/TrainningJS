    <style>
        :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
        }
       
        img{
            padding: var(--spacing);
            background: var(--base);
            filter:blur(var(--blur));
        }
        .h1 {
            color: var(--base);
        }
        body{
            text-align:center;
        }
        body{
            background: #193549;
            color:white;
            font-family: 'helvetica neue', sans-serif;
            font-size: 50px;
            font-weight:100;
        }
        .controls{
            margin-bottom:50px;
        }
        a{
            color:var(--base);
            text-decoration: none;
        }
        input{
            width:100px;
        }
    </style>
    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.Document.style.setProperty(`--${this.name}`,this.value + suffix);
        }
        inputs.forEach(input => input.addEventListener('change',handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove',handleUpdate))
    </script>
</body>
</html>
